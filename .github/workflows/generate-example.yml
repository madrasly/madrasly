name: Generate Example

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'examples/coingecko/**'

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install -r requirements.txt

      - run: python generate.py examples/coingecko-spec.json examples/coingecko --no-interactive

      - run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add examples/coingecko/
          git commit -m "chore: regenerate example playground" || exit 0
          git push
