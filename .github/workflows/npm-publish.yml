name: Publish to npm

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        working-directory: packages/generator
        run: npm install
        
      - name: Build package
        working-directory: packages/generator
        run: npm run build
        
      - name: Ensure version matches tag
        working-directory: packages/generator
        run: |
          # Remove 'v' prefix from tag (e.g. v0.1.0 -> 0.1.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Publishing version $VERSION"
          # Force package.json to match the release tag
          npm version $VERSION --no-git-tag-version
        
      - name: Publish to npm
        working-directory: packages/generator
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push version update to main
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Switch to main branch to push the update
          git fetch origin main
          git checkout main
          
          # Update the file on main
          cd packages/generator
          VERSION=${GITHUB_REF#refs/tags/v}
          npm version $VERSION --no-git-tag-version
          git add package.json
          
          # Commit and push if there are changes
          git commit -m "chore: update version to $VERSION [skip ci]" || echo "No changes to commit"
          git push origin main
